<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header><h1 class="title">Weather Dashboard</h1></header>
    <div class="container">
        <div class="row">
            <div id="search-container" class ="col-4">
                <form id="user-form">
                    <label class="form-label" for="city">Search for a City:</label>
                    <input name="city" id="city" type="text" placeholder="San Diego" autofocus="true" class="form-input"/>
                    <button type="submit" class="btn btn-search">Search</button>
                </form>
            </div>
            <div id="results-container" class="col-8">
                <!-- search results of weather displayed here through js DOM-->
                <div id="current-forecast" class="row">
                </div>
                <div id="forecast-intro" class="row">
                </div>
                <!-- 5 day forecast display -->
                <div id="forecast" class="row">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
