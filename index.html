<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header><h1 class="title">Weather Dashboard</h1></header>
    <div class="container">
        <div class="row">
            <div id="search-container" class ="col-4">
                <form id="user-form">
                    <label class="form-label" for="city">Search for a City:</label>
                    <input name="city" id="city" type="text" placeholder="San Diego" autofocus="true" class="form-input"/>
                    <button type="submit" class="btn btn-search">Search</button>
                    <div class="btn-container" id="btn-city"></div>
                </form>
            </div>
            <div id="results-container" class="col-8">
                <!-- search results of weather displayed here through js DOM-->
                <div id="forecast-current" class="row">
                    <h2 id="current-city"></h2>
                    <p id="current-temp" class="weather-data"></p><br>
                    <p id="current-wind" class="weather-data"></p><br>
                    <p id="current-humidity" class="weather-data"></p><br>
                    <p id="current-uvi" class="weather-data"><span class="uvi"></span></p><br>
                </div>
                <div id="forecast-intro" class="row">
                </div>
                <!-- 5 day forecast display -->
                <div id="forecast-future" class="row">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
